<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Contact FinComply Advisors - Get Expert Financial Compliance Support" />
    <title>Contact Us | FinComply Advisors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow fixed w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <!-- Include the new logo -->
                <span class="w-48">
                    <!-- Copy the SVG code from components/logo.html -->
                    <svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                        <text x="0" y="60"
                              font-family="Georgia, serif"
                              font-size="72"
                              fill="#0A2151"
                              font-weight="800">Fin</text>
                        <text x="110" y="60"
                              font-family="Georgia, serif"
                              font-size="72"
                              fill="#B91C1C"
                              font-weight="800">Comply</text>
                    </svg>
                </span>
            </a>
            <!-- ...existing navigation items... -->
        </div>
    </nav>

    <!-- Contact Header -->
    <header class="pt-32 pb-16 bg-[#1E3A8A] text-white">
        <div class="container mx-auto max-w-6xl px-6">
            <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
            <p class="text-lg opacity-90">Get in touch with our compliance experts</p>
        </div>
    </header>

    <!-- Contact Grid -->
    <section class="container mx-auto max-w-6xl px-6 py-16">
        <div class="grid md:grid-cols-2 gap-12">
            <!-- Contact Form -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-[#1E3A8A]">Send us a Message</h2>
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-semibold mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E3A8A]">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E3A8A]">
                    </div>
                    <div>
                        <label for="subject" class="block text-sm font-semibold mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" required
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E3A8A]">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="6" required
                                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E3A8A]"></textarea>
                    </div>
                    <button type="submit" 
                            class="w-full bg-[#1E3A8A] text-white font-semibold py-3 px-6 rounded-lg hover:bg-[#2563EB] transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="space-y-8">
                <div>
                    <h2 class="text-2xl font-bold mb-6 text-[#1E3A8A]">Our Office</h2>
                    <div class="space-y-4">
                        <div class="flex items-start space-x-4">
                            <svg class="w-6 h-6 text-[#B91C1C] mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <div>
                                <h3 class="font-semibold mb-1">Address</h3>
                                <p class="text-gray-600">123 Financial District<br>London, EC2V 7QP</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-4">
                            <svg class="w-6 h-6 text-[#B91C1C] mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <div>
                                <h3 class="font-semibold mb-1">Email</h3>
                                <p class="text-gray-600">info@fincomply.com</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-4">
                            <svg class="w-6 h-6 text-[#B91C1C] mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            <div>
                                <h3 class="font-semibold mb-1">Phone</h3>
                                <p class="text-gray-600">+44 (0) 20 7123 4567</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h3 class="text-xl font-bold mb-4 text-[#1E3A8A]">Location</h3>
                    <div class="aspect-w-16 aspect-h-9">
                        <!-- Replace with actual map embed code -->
                        <div class="w-full h-64 bg-gray-300 rounded-lg"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Copy Footer from index.html -->
    <!-- Copy Mobile menu script from index.html -->
</body>
</html>
